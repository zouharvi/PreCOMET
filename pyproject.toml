[tool.poetry]
name = "precomet"
version = "2.2.4"
description = "PreCOMET version of COMET, forked from Unababel/COMET"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/zouharvi/subset2evaluate"
keywords = [
    "Machine Translation", 
    "Evaluation",
    "COMET"
]
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: Console',
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
]
packages = [
    {include = "precomet"},
]
include = [
    "LICENSE",
    "pyproject.toml",
]

[tool.poetry.scripts]
precomet-train = 'precomet.cli.train:train_command'
precomet-score = 'precomet.cli.score:score_command'
precomet-compare = 'precomet.cli.compare:compare_command'
precomet-mbr = 'precomet.cli.mbr:mbr_command'

[tool.poetry.dependencies]
python = "^3.8.0"
sentencepiece = "^0.2.0"
pandas = ">=1.4.1"
transformers = ">=4.49"
pytorch-lightning = "^2.0.0"
jsonargparse = "3.13.1"
torch = ">=1.6.0"
numpy = ">=2.0.0"
torchmetrics = "^0.10.2"
sacrebleu = "^2.0.0"
scipy = "^1.5.4"
entmax = "^1.1"
huggingface-hub = ">=0.19.3,<1.0"
protobuf = "^4.24.4"

[tool.poetry.dev-dependencies]
sphinx-markdown-tables = "0.0.15"
coverage = "^5.5"
scikit-learn = "^1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
